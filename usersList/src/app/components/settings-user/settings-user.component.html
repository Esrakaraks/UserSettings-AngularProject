

<div class="container">
<div class="container">
<h1>Edit User</h1>
<hr>
  <div class="row">
    <div class="col">
      <h3>Update User</h3>
    <form style="width:300px;">
      <div class="form-group" >
        <label >Name:</label>
        <input type="text" class="form-control"  placeholder="update name"  [(ngModel)]="post.name" #name>
        </div>
        <div class="form-group">
      <label >Age:</label>
        <input type="text" class="form-control"  placeholder="update job"  [(ngModel)]="post.job" #job >
        </div>
      
      <button type="submit" class="btn btn-danger" (click)="updateuser(post.id,name,job)">Update</button>

      </form>
    </div>
    <div class="col">
     <h3>Delete User</h3>
    <a  href=" " class="btn btn-danger"  (click)="deleteuser(post.id)">Delete</a>
    </div>
  </div>
